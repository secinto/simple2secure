<div class="resetPageForm">
	<h2 id="resetH2">{{ 'resetPwd.header' | translate }}</h2>
    <form name="form" (ngSubmit)="f.form.valid && reset()" #f="ngForm" novalidate>

        <div class="form-group input" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">{{ 'login.email' | translate }}</label>
            <input placeholder="{{ 'login.email.placeholder' | translate }}" type="email" class="form-control" name="email" [(ngModel)]="resetEmail" #email="ngModel" required email/>
            <div *ngIf="f.submitted && !email.valid" class="help-block">{{ 'login.email.error' | translate }}</div>
        </div>

        <div class="form-group controlButtons">
