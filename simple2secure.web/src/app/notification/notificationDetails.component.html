<h3 mat-dialog-title>{{ 'title.notification' | translate }}</h3>

<div mat-dialog-content>
    <ngx-json-view [data]="notification.content"></ngx-json-view>
</div>

<div mat-dialog-actions>
    <button class="mat-red-button" type="button" mat-raised-button color="warn" [mat-dialog-close]="notification"
            cdkFocusInitial>{{ 'button.cancel' | translate }}
    </button>
</div>
