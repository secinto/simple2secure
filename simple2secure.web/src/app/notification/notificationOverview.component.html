<div class="example-container mat-elevation-z8 table table-striped">
  <div class="header-filter-table">
    <mat-form-field class="header-filter-field">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <mat-table #table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="tool">
      <mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'table.tool' | translate }} </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.tool}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'table.name' | translate }} </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>    
    
    <!-- Name Column -->
    <ng-container matColumnDef="content">
      <mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'table.content' | translate }} </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.content}} </mat-cell>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="timestamp">
      <mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'table.time' | translate }} </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.timestamp}} </mat-cell>
    </ng-container>    
 
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="true">
  </mat-paginator>  
  <mat-progress-spinner *ngIf="loading" style="margin:0 auto;" mode="indeterminate"></mat-progress-spinner>
</div>
