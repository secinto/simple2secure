<div class="stat-item-component">
    <button class="add-widget-button mat-green-button" color="primary" mat-fab (click)="addWidget()" [mat-dialog-close]="true" cdkFocusInitia><mat-icon>add</mat-icon></button>
    <div class="card text-white bg-{{bgClass}}">
        <div class="card-header">
            <div class="row">
                <div class="col col-xs-3">
                    <i class="fa {{icon}} fa-5x"></i>
                </div>
                <div class="col col-xs-9 text-right">
                    <div class="d-block huge count-text-circle">{{count}}</div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <span class="float-right"><b>{{label}}</b></span>
        </div>
    </div>
</div>
