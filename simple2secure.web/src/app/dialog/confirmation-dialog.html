<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="error">{{data.content}}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button class="mat-green-button" (click)="close(true)">Yes</button>
  <button mat-raised-button class="mat-red-button" (click)="close(false)">No</button>
</mat-dialog-actions>
