<div class="registerPageForm">
    <div id="holder">
		<img src="./assets/logo.png" alt="Logo">
	</div>
	<h2 id="registerH2">{{ 'register.header' | translate }}</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>

        <div class="form-group input" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">{{ 'login.email' | translate }}</label>
            <input placeholder="{{ 'login.email.placeholder' | translate }}" type="email" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" required email/>
            <div *ngIf="f.submitted && !email.valid" class="help-block">{{ 'login.email.error' | translate }}</div>
        </div>

        <div class="form-group" class="controlButtons">
            <button [disabled]="loading" mat-raised-button color="primary">{{ 'button.register' | translate }}</button>
