<div class="card text-white bg-{{bgClass}}">
    <div class="card-header">
        <div class="row">
            <div class="col col-xs-6 widget-select-box">
                <mat-select [(ngModel)]="selectedGroup" placeholder="{{ 'menu.group' | translate }}">
                    <mat-option *ngFor="let item of data" [value]="item.name">
                        {{item.name}}
                    </mat-option>
                </mat-select>
            </div>
            <div class="col col-xs-9 text-right">
                <span class="float-right"><button class="widget-download-btn" color="info" mat-button
                        (click)="downloadLicense()">
                        <mat-icon>cloud_download</mat-icon>
                    </button></span>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <span class="float-left"><button class="widget-delete-btn" color="info" mat-button
                (click)="deleteWidgetProperty(propertiesId)">
                <mat-icon>delete</mat-icon>
            </button></span>
        <span class="float-right"><b>{{name}}</b></span>
    </div>
</div>
