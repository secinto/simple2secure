<h2 mat-dialog-title>{{data.title}}</h2>
<div mat-dialog-content>
    <mat-dialog-content class="error">{{data.content}}</mat-dialog-content>
    <form #queryForm="ngForm">
        <mat-form-field class="full_width_input">
            <mat-select placeholder="{{data.selectMessage}}" [(ngModel)]="selectedQuery" name="contextId" required>
                <mat-option *ngFor="let query of data.queryList" [value]="query">
                    {{query.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>

<mat-dialog-actions>
    <button mat-raised-button class="mat-green-button" [disabled]="!queryForm.dirty" (click)="selectQuery()">
        {{data.button}}
    </button>
</mat-dialog-actions>
