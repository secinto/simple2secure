<h3 mat-dialog-title>{{ 'test.testresult' | translate }}</h3>

<div mat-dialog-content>
    <ngx-json-view *ngIf="testResult.result" [data]="testResult.result"></ngx-json-view>
</div>

<div mat-dialog-actions>
    <button class="mat-red-button" type="button" mat-raised-button color="warn" [mat-dialog-close]="testResult"
        cdkFocusInitial>{{ 'button.close' | translate }}
    </button>
</div>
