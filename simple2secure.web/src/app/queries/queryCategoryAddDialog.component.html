<h1 mat-dialog-title *ngIf="isNewCategory">{{ 'query.category.add' | translate }}</h1>
<h1 mat-dialog-title *ngIf="!isNewCategory">{{ 'query.category.edit' | translate }}</h1>
<div mat-dialog-content>
    <form #categoryForm="ngForm">
        <mat-form-field class="full_width_input">
            <input matInput type="text" placeholder="{{ 'context.name.placeholder' | translate }}"
                   [(ngModel)]="category.name" name="name" required>
        </mat-form-field>

        <div class="form-group">
            <mat-form-field class="full_width_input">
                <input type="text" matInput placeholder="{{ 'table.description' | translate }}"
                       [(ngModel)]="category.description" name="description" required>
            </mat-form-field>
        </div>

        <div class="form-group">
            <label for="systemsAvailable">{{ 'table.systemsAvailable' | translate }}</label><br>
            <section id="systemsAvailable" name="graphAble" >
                <mat-checkbox class="example-margin" [checked]="windows" (change)="windows = !windows">{{ 'system.windows' | translate }}</mat-checkbox>
                <mat-checkbox class="example-margin" [checked]="linux" (change)="linux = !linux">{{ 'system.linux' | translate }}</mat-checkbox>
                <mat-checkbox class="example-margin" [checked]="macos" (change)="macos = !macos">{{ 'system.macos' | translate }}</mat-checkbox>
            </section>
        </div>

    </form>
</div>
<div mat-dialog-actions>
    <button mat-button [disabled]="!categoryForm.dirty" mat-raised-button class="mat-green-button" color="primary"
            (click)="saveCategory()">{{ 'button.save' | translate }}
    </button>
    <button mat-button mat-raised-button class="mat-red-button" color="warn" [mat-dialog-close]="category"
            cdkFocusInitial>{{ 'button.cancel' | translate }}
    </button>
</div>
