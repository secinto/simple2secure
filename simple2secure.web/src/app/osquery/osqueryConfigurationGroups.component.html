<div class="example-container mat-elevation-z8 table table-striped">
  <div class="header-filter-table">
    <mat-form-field class="header-filter-field">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <mat-table #table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'table.name' | translate }} </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.group.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="owner">
      <mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'table.owner' | translate }} </mat-header-cell>
      <mat-cell *matCellDef="let element"> <i *ngIf="element.owner" style="color: #A7BD26"
                                              class="fas fa-check-circle fa-2x"></i> <i *ngIf="!element.owner" style="color: #AA3939"
                                                                                        class="fas fa-times-circle fa-2x"></i> </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef class="mat-column-right" mat-sort-header> {{ 'table.action' | translate }} </mat-header-cell>     
      <mat-cell *matCellDef="let element" class="mat-column-right" (click)="$event.stopPropagation()"> 
      	<button mat-button class="mat-green-button" color="primary" (click)="editGroup(element.group)">
          <i class="fas fa-edit" aria-hidden="true"></i>
        </button> 
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="true">
  </mat-paginator>  
  <mat-progress-spinner *ngIf="loading" style="margin:0 auto;" mode="indeterminate"></mat-progress-spinner>
</div>
