<div class="container-jumbotron">
    <div class="jumbotron-bottom jumbotron text-center col-md-5 osconfigjumb" id="osconfigjumb1">
        <h1>{{ 'table.mygroups' | translate }}</h1>
        <i class="fas fa-sync-alt fa-4x container-jumbotron-icon"></i>
        <p>{{ 'network.editConfigStandard' | translate }}</p>
        <button mat-raised-button id="osconfigbtn1" class="clickable btn-lg btn-success pull-down osconfigbtn mat-green-button" (click)="editConfiguration('general')"> {{ 'button.more' | translate }} </button>
    </div>

    <div class="jumbotron-bottom jumbotron text-center col-md-5 osconfigjumb" id="osconfigjumb2">
        <h1>{{ 'table.myprobes' | translate }}</h1>
        <i class="fas fa-desktop fa-4x container-jumbotron-icon"></i>
        <p>{{ 'network.editDeviceConfig' | translate }}</p>
        <button mat-raised-button id="osconfigbtn2" class="clickable btn-lg btn-success pull-down osconfigbtn mat-green-button" (click)="editConfiguration('devices')"> {{ 'button.more' | translate }} </button>
    </div>
</div>
