<div class="example-container mat-elevation-z8 table table-striped">
  <div class="header-filter-table">
    <mat-form-field class="header-filter-field">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <mat-table #table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'table.name' | translate }} </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.probeId}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="groupName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'table.group' | translate }} </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.groupName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="activated">
      <mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'table.activated' | translate }} </mat-header-cell>
      <mat-cell center *matCellDef="let element"> <i *ngIf="element.activated" style="color: #A7BD26" class="fas fa-check-circle fa-2x"></i> <i *ngIf="!element.activated" style="color: #AA3939" class="fas fa-times-circle fa-2x"></i></mat-cell>
    </ng-container>    
    
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef class="mat-column-right" mat-sort-header> {{ 'table.action' | translate }} </mat-header-cell>     
      <mat-cell *matCellDef="let element" class="mat-column-right" (click)="$event.stopPropagation()">
        <button class="mat-green-button" mat-button [matMenuTriggerFor]="menuOsQuery" (click)="onMenuTriggerClick(element)">
          <i class="fas fa-bars"></i>
        </button> 
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="true">
  </mat-paginator>  
  <mat-progress-spinner *ngIf="loading" style="margin:0 auto;" mode="indeterminate"></mat-progress-spinner>
</div>

<mat-menu #menuOsQuery="matMenu">
  <button  mat-menu-item (click)="onEditClick()"><mat-icon>edit</mat-icon> {{ 'button.edit' | translate }}</button>
  <button  *ngIf="type!=4" mat-menu-item (click)="onCopyClick()"><mat-icon>file_copy</mat-icon> {{ 'button.osquery.config' | translate }}</button>
    <button  *ngIf="type==4" mat-menu-item (click)="onCopyClick()"><mat-icon>file_copy</mat-icon> {{ 'button.steps.processors.config' | translate }}</button>
</mat-menu>
