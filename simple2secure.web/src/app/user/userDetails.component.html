<h3>{{ 'user.details' | translate }} {{user.username}}</h3>
<form #userForm="ngForm">
	  
	  <mat-form-field class="full_width_input">
	    <input matInput type="email" placeholder="{{ 'login.email.placeholder' | translate }}" [(ngModel)]="user.email" name="email" autocomplete="email" required>
	  </mat-form-field>
	  
  	  <mat-form-field class="full_width_input">  	      
	    <mat-select placeholder="{{ 'userRole.placeholder' | translate }}" [(ngModel)]="user.userRole" name="userRole" required>
	      <mat-option *ngFor="let role of userRoleKeys()" [value]="role">
	        {{role}}
	      </mat-option>
	    </mat-select>
	  </mat-form-field>

		<mat-form-field class="full_width_input">
			<mat-select placeholder="{{ 'table.group' | translate }}" [(ngModel)]="user.groupId" name="groupId" required>
				<mat-option *ngFor="let group of groups" [value]="group.id">
					{{group.name}}
				</mat-option>
			</mat-select>
		</mat-form-field>
