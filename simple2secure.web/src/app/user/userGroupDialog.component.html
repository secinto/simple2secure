<h1 mat-dialog-title>{{ 'button.addGroup' | translate }}</h1>
<div mat-dialog-content>
	<form #groupForm="ngForm">
	<mat-form-field class="full_width_input">
		<input matInput type="text" placeholder="{{ 'group.name.placeholder' | translate }}" [(ngModel)]="group.name" name="name" required>
	</mat-form-field>
	</form>
</div>
<div mat-dialog-actions>
	<button mat-button [disabled]="!groupForm.dirty" mat-raised-button class="mat-green-button" color="primary" (click)="saveGroup()">{{ 'button.save' | translate }}</button>
	<button *ngIf="isDialogOpen" mat-button mat-raised-button class="mat-red-button" color="warn" [mat-dialog-close]="group" cdkFocusInitial>{{ 'button.cancel' | translate }}</button>
</div>
