<h3 >{{ 'button.testresults' | translate }} {{tool.name}}</h3>

<div class="example-container mat-elevation-z8 table table-striped">
  <div class="header-filter-table">
    <mat-form-field class="header-filter-field">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <mat-table #table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'table.test' | translate }} </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="commands">
      <mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'table.commands' | translate }} </mat-header-cell>
      <mat-cell *matCellDef="let element"> <tr *ngFor="let cmd of element.commands">{{cmd.content}}</tr> </mat-cell>
    </ng-container>    
    
        <!-- Name Column -->
    <ng-container matColumnDef="testResults">
      <mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'table.numoftestsresults' | translate }} </mat-header-cell>
      <mat-cell *matCellDef="let element"> <p *ngIf="element.testResult != null">{{element.testResult.length}}</p><p *ngIf="element.testResult == null">0</p> </mat-cell>
    </ng-container>  
    
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef class="mat-column-right" mat-sort-header> {{ 'table.action' | translate }} </mat-header-cell>     
      <mat-cell *matCellDef="let element" class="mat-column-right" (click)="$event.stopPropagation()"> 
		<button class="mat-green-button" mat-button (click)="showTestResults(element)">
          <i class="fas fa-eye"></i>{{ 'button.testresults' | translate }}
        </button>  
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="true">
  </mat-paginator>  
  <mat-progress-spinner *ngIf="loading" style="margin:0 auto;" mode="indeterminate"></mat-progress-spinner>
</div>
