<button mat-raised-button color="primary" id="addButton" type="button"
        (click)="openDialogShowSuT('new')"
        class="pull-right mat-green-button">
    <i class="glyphicon glyphicon-plus"></i> {{ 'button.add.sut' | translate }}
</button>

<div class="example-container mat-elevation-z8 table table-striped">

    <div class="header-filter-table">
        <mat-form-field class="header-filter-field">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>
    <mat-table #table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'table.name' | translate }}</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="groupId">
            <mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'table.groupId' | translate }}
            </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.groupId}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="endDevice">
            <mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'table.endDevice' | translate }}
            </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.endDeviceType}}</mat-cell>
        </ng-container>
		
		<ng-container matColumnDef="ipAdress">
            <mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'table.ipAdress' | translate }}
            </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.ipAdress}}</mat-cell>
        </ng-container>


        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef class="mat-column-right" mat-sort-header> {{ 'table.action' | translate }}</mat-header-cell>
            <mat-cell *matCellDef="let element" class="mat-column-right" (click)="$event.stopPropagation()">
                <button class="mat-green-button" mat-button [matMenuTriggerFor]="menu"
                        (click)="onMenuTriggerClick(element)">
                    <i class="fas fa-bars"></i>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[5, 10, 20]"
                   [showFirstLastButtons]="true"
                   [length]="totalSize"
                   (page)="pageEvent = handlePage($event)">
    </mat-paginator>
    <mat-progress-spinner *ngIf="loading" style="margin:0 auto;" mode="indeterminate"></mat-progress-spinner>
</div>

<mat-menu #menu="matMenu">

    <button *ngIf="showTestResult" mat-menu-item (click)="openDialogShowSequenceResult()">
        <mat-icon>description</mat-icon>
        {{ 'button.showsequenceresult' | translate }}
    </button>

    <button *ngIf="!showTestResult" disabled mat-menu-item (click)="openDialogShowSequenceResult()">
        <mat-icon>description</mat-icon>
        {{ 'button.showsequenceresult' | translate }}
    </button>
</mat-menu>
