<mat-table #table [dataSource]="dataSource" matSort>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'table.name' | translate }}</mat-header-cell>
            <mat-cell *matCellDef="let element" id="sutcell"> 
			{{element.name}}
			</mat-cell>
        </ng-container>

		<ng-container matColumnDef="port">
			<mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'table.port' | translate }}
			</mat-header-cell>
			<mat-cell *matCellDef="let element"> {{element.port}}</mat-cell>
		</ng-container>
		
		<ng-container matColumnDef="Apply">
            <mat-header-cell *matHeaderCellDef class="mat-column-right" mat-sort-header> Apply SUT on Test</mat-header-cell>
            <mat-cell *matCellDef="let element" class="mat-column-right" (click)="$event.stopPropagation()">
				<button mat-raised-button color="primary" id="applyButton" type="button"
					(click)="scheduleSutTest(element)"
					class="pull-right mat-green-button">
					{{ 'button.apply.sut' | translate }}
				</button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator #paginator
   [pageSize]="pageSize"
   [pageSizeOptions]="[5, 10, 20]"
   [showFirstLastButtons]="true"
   [length]="totalSize"
   (page)="pageEvent = handlePage($event)">
</mat-paginator>
