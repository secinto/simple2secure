<button id="addButton" type="button" (click)="addQuery()" class="btn btn-info pull-right"><i class="glyphicon glyphicon-plus"></i> {{ 'button.addQuery' | translate }}</button>
<table class="table table-striped" [mfData]="queries" #mf="mfDataTable" [mfRowsOnPage]="10">
    <thead>
    <tr>
        <th style="width: 20%;">
            <mfDefaultSorter by="name">{{ 'table.name' | translate }}</mfDefaultSorter>
        </th>
        <th style="width: 65%;">
            <mfDefaultSorter by="sql">{{ 'table.sql' | translate }}</mfDefaultSorter>
        </th>
        <th style="text-align: center;">
            {{ 'table.state' | translate }}
        </th>
        <th>
            {{ 'table.action' | translate }}
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
        <td>{{item.name}}</td>
        <td>{{item.sqlQuery}}</td>
        <td *ngIf="item.active === 1"><button disabled type="button" class="btn btn-success">{{ 'button.active' | translate }}</button></td><td *ngIf="item.active === 0"><button disabled type="button" class="btn btn-danger">{{ 'button.inactive' | translate }}</button></td>
        <td><button id="editButton" type="button" class="btn btn-info" (click)="$event.stopPropagation(); editConfig(item)"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i></button></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>
