<h1 mat-dialog-title>{{ 'network.stepDetails' | translate }} {{step.name}}</h1>
<div mat-dialog-content>
	<form #stepForm="ngForm">
		<div>
			<div class="form-group">
				<mat-form-field>
					<mat-select placeholder="{{ 'table.stepName' | translate }}" [(ngModel)]=step.name name="name" required>
						<mat-option *ngFor="let processor of processors" [value]="processor.name">
							{{processor.name}}
						</mat-option>
					</mat-select>
				</mat-form-field>
			</div>

			<div class="form-group">
				<label for="active">{{ 'button.active' | translate }}</label><br>
				<mat-button-toggle-group name="active" id="active" [(ngModel)]="step.active" required>
					<mat-button-toggle [value]="1">{{ 'button.true' | translate }}</mat-button-toggle>
					<mat-button-toggle [value]="0">{{ 'button.false' | translate }}</mat-button-toggle>
				</mat-button-toggle-group>
			</div>
		</div>
	</form>
</div>
<div mat-dialog-actions>
	<button class="mat-green-button" type="button" (click)="saveStep()" [disabled]="!stepForm.dirty || !stepForm.valid" mat-raised-button color="primary">{{ 'button.save' | translate }}</button>
	<button class="mat-red-button" type="button" mat-raised-button color="warn" [mat-dialog-close]="step" cdkFocusInitial>{{ 'button.cancel' | translate }}</button>
</div>
