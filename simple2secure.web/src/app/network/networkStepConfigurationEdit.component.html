<h3>{{ 'network.stepDetails' | translate }} {{step.name}}</h3>
<form #stepForm="ngForm" (ngSubmit)="saveStep()">
    <div>
    
   		<div class="form-group">
			<mat-form-field>
			  <mat-select placeholder="{{ 'table.stepName' | translate }}" [(ngModel)]=step.name name="name">
			    <mat-option *ngFor="let processor of processors" [value]="processor.name">
			      {{processor.name}}
			    </mat-option>
			  </mat-select>
			</mat-form-field>
		</div>
		    
		<div class="form-group">
			<label for="active">{{ 'button.active' | translate }}</label><br>
			<mat-button-toggle-group name="active" [(ngModel)]="step.active">
			  <mat-button-toggle [value]="1">{{ 'button.true' | translate }}</mat-button-toggle>
			  <mat-button-toggle [value]="0">{{ 'button.false' | translate }}</mat-button-toggle>
			</mat-button-toggle-group>
		</div>
    </div>
	<button class="mat-green-button" type="button" (click)="saveStep()" [disabled]="!stepForm.dirty" mat-raised-button color="primary">{{ 'button.save' | translate }}</button>
	<button class="mat-red-button" type="button" (click)="cancel()" mat-raised-button color="warn">{{ 'button.cancel' | translate }}</button>       
</form>
