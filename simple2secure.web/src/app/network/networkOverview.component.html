<div class="container-jumbotron">
    <div class="jumbotron-bottom jumbotron text-center col-md-5 osconfigjumb" id="osconfigjumb1">
        <h1>{{ 'menu.configuration' | translate }}</h1>
        <i class="fas fa-cogs fa-4x container-jumbotron-icon"></i>
        <p>{{ 'network.editConfigGeneral' | translate }}</p>
        <button mat-raised-button id="osconfigbtn1" class="clickable btn-lg btn-success pull-down osconfigbtn mat-green-button" (click)="editConfiguration('config')"> {{ 'button.more' | translate }} </button>
    </div>

    <div class="jumbotron-bottom jumbotron text-center col-md-5 osconfigjumb" id="osconfigjumb2">
        <h1>{{ 'menu.reports' | translate }}</h1>
        <i class="fas fa-newspaper fa-4x container-jumbotron-icon"></i>
        <p>{{ 'network.checkReports' | translate }}</p>
        <button mat-raised-button id="osconfigbtn2" class="clickable btn-lg btn-success pull-down osconfigbtn mat-green-button" (click)="editConfiguration('report')"> {{ 'button.more' | translate }} </button>
    </div>
</div>
