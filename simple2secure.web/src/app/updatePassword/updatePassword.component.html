<div class="updatePasswordPageForm">
	<h2 id="updatePwdH2">{{ 'login.password.update' | translate }}</h2>
    <form name="form" (ngSubmit)="f.form.valid && update()" #f="ngForm" novalidate>

        <div class="form-group input" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">{{ 'login.password' | translate }}</label>
            <input placeholder="{{ 'login.password.placeholder' | translate }}" type="password" class="form-control" name="password" [(ngModel)]="newPassword" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">{{ 'login.password.error' | translate }}</div>
        </div>

        <div class="form-group controlButtons">
            <button [disabled]="loading" mat-raised-button class="mat-green-button" color="primary">
