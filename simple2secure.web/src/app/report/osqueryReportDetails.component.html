<h3 mat-dialog-title>{{ 'osquery.details' | translate }} {{report.query}}</h3>

<div mat-dialog-content>
    <p><b>{{ 'table.query' | translate }}: </b> {{report.query}}</p>
    <p><b>{{ 'table.query' | translate }} ID: </b> {{report.queryID}}</p>
    <p><b>{{ 'table.time' | translate }}: </b> {{report.queryTimestamp}}</p>
    <!--<ngx-json-viewer [json]="getQueryResult()" [expanded]="false"></ngx-json-viewer>-->
    <ngx-json-view [data]="getQueryResult()"></ngx-json-view>
</div>

<div mat-dialog-actions>
    <button class="mat-red-button" type="button" mat-raised-button color="warn" [mat-dialog-close]="report"
            cdkFocusInitial>{{ 'button.close' | translate }}
    </button>
</div>
