jar {
	baseName = 'simple2secure.commons'
	version =  '1.0.0-RC'
	manifest {
		attributes 'Main-Class': 'com.simple2secure.service.ProbeServiceRunner',
		'Implementation-Title': 'ProbeService',
		'Implementation-Version': version,
		'Class-Path': configurations.runtime.files.collect { it.name }.join(' ')
	}

	from {
		configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
	}
}